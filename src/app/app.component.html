<app-understanding-lifecycle-hooks
  *ngFor="let item of items"
  [item]="item"
></app-understanding-lifecycle-hooks>
<button class="btn btn-success" (click)="addItem()">Add Item</button>
<button class="btn btn-danger" (click)="removeItem()">Remove Item</button>
<button class="btn btn-danger" (click)="removeAll()">Remove All</button>
